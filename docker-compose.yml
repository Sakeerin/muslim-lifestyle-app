services:
  postgres:
    image: postgres:16-alpine
    container_name: muslim-pro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: muslim_pro
      POSTGRES_USER: muslim_pro_user
      POSTGRES_PASSWORD: muslim_pro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
